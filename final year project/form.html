<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase form auth</title>
    <link rel="stylesheet" href="form.css">

    <script type="module" src="form.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="clglogo.png" alt="pvg logo" class="logo" /><br>

        </div>
        <h1>Pune Vidhyarthi Griha's College of Engineering and Technology</h1>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">Home</a></li>

                <li><a class="navbar-link" href="#">Help</a></li>
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon" onclick="show_hide()"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon" onclick="show()"></ion-icon>
        </div>
    </header>
    <div class="center-box" id="login-div">
        <h2>Login</h2>
        <input type="email" id="login-email" class="text-field" name="login-email" placeholder="Email" required/><br>
        <input type="password" id="login-password" class="text-field" name="login-password" placeholder="Password" required/><br>
        <button id="login-btn" class="btn-style">Login</button><br>
        <button id="reg-btn" class="an-btn">don't have an account? REGISTER</button>
    </div>

    <div class="center-box" id="register-div">
        <h2>Register</h2>
        <input type="email" id="register-email" class="text-field" name="register-email" placeholder="Email" required/><br>
        <input type="password" id="register-password" class="text-field" name="register-password" placeholder="Password" required/><br>
        <button id="register-btn" class="btn-style">Register</button><br>
        <button id="log-btn" class="an-btn">have an account? LOGIN</button>
    </div>

    <div id="result-box">
        <h3 id="result"></h3><br>
        <button id="log-out-btn" class="btn-style">LOGIN OUT</button>
    </div>

</body>

</html>
