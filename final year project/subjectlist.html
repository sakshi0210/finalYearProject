<!DOCTYPE html>
<html>

<head>
    <title>Table with 8 columns and 6 rows</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
            width: 100%;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        button {
            background-color: rgb(165, 231, 248);
            border: none;
            color: rgb(0, 0, 0);
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #59b7f1;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>

</head>
